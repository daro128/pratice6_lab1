<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex2.css">
</head>
<body>
   <div class="section">
     <div class="main">
        <h1>Create Account</h1>

        <div class="firstname">
            <label for="text">Firstname*</label><br>
            <input type="text" placeholder="Enter your first name">
        </div>

        <div class="lastname">
            <label for="text">Lastname</label><br>
            <input type="text" placeholder="Enter last name">
        </div>

        <div class="email">
            <label for="email">Email</label>*<br>
            <input type="email"placeholder="Enter email" >
        </div>
        <div>
            <label for="password">Password*</label><br>
            <input type="password"placeholder="Enter password" >
        </div>
        <div>
            <label for="password">Comform Password*</label><br>
        <input type="password" placeholder="Comform password">
        </div>
        <div>
            <label for="radio">Gender</label><br>
            <input type="radio">
            <label for="radio">male</label>
            <input type="radio">
            <label for="radio">Female</label>
        </div>

       <div>
        <label for="checkbox">Hobbies</label><br>
        <input type="checkbox">
        <label for="checkbox">sport</label>
        <input type="checkbox">
        <label for="checkbox">travel</label>
        <input type="checkbox">
        <label for="checkbox">Movie</label>
       </div>

        <div>
                <label for="select">Source of income</label><br>
            <select>
                <option >Employee</option>
                <option >Worker</option>
                <option >Seller</option>
            </select>
        </div>
        <div>
            <label for="range">Income</label><br>
            <input type="range">
            <button>20k</button>
        </div>

        <div>
            <label for="file">Upload picture profile</label>
            <input type="file">
        </div>

        <div>
            <label for="number">Age</label><br>
            <input type="number">
        </div>

       <div class="area">
          <label for="area">Bio</label><br>
         <textarea rows="4" cols="60"></textarea>
       </div>

        <div class="end">
            <button class="end">Create</button>
        </div>


    </div>
   </div>
    
</body>
</html>
